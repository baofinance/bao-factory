[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"

# Deterministic compiler settings - SINGLE SOURCE OF TRUTH for BaoFactory bytecode
solc_version = "0.8.30"
evm_version = "prague"
bytecode_hash = "none"
cbor_metadata = false
optimizer = true
optimizer_runs = 10000
via_ir = true

remappings = [
  "@solady/=lib/solady/src/",
  "@bao-factory/=src/",
  "forge-std/=lib/forge-std/src/",
]

[profile.ci]
fuzz = { runs = 256 }

[fmt]
line_length = 120
bracket_spacing = false
int_types = "long"
quote_style = "double"
number_underscore = "thousands"

[etherscan]
mainnet = { key = "${ETHERSCAN_KEY}" }

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
local = "http://localhost:8545"
